<script>
    (() => {
  const ws = new WebSocket('ws://localhost:8080/ws/183')
  ws.onopen = () => {

    ws.send('allpgns:1')
  }

  ws.onmessage = (message) => {
    console.log(`ws message received ${message}`)
  }

  const ws2kparsed = new WebSocket('ws://localhost:8080/ws/2kparsed')

  }

  ws2kparsed.onmessage = (message) => {
    console.log(`ws2kparsed message received ${message}`)
  }

  const ws2kraw = new WebSocket('ws://localhost:8080/ws/2kraw')
  ws2kraw.onopen = () => {
    console.log('ws opened on browser')

  }

  ws2kraw.onmessage = (message) => {
    console.log("ws2kraw message received" ${message});
  }

})()
